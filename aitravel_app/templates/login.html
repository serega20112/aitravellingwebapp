{% extends "base.html" %}
{% block title %}Вход — AI Планировщик Путешествий{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Вход</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Новый пользователь? <a href="{{ url_for('auth.register') }}">Зарегистрируйтесь здесь</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
