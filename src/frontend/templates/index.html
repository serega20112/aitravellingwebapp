{% extends "base.html" %} 
{% block title %}Главная - AI Карта Путешествий{% endblock %} 
{% block head_extra %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.umd.js"></script>
{% endblock %} 
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-map-wrapper p-0">
      <div id="map"></div>
    </div>
  </div>
</div>
<!-- Bootstrap Modal for AI Info -->
<div class="modal fade" id="aiInfoModal" tabindex="-1" role="dialog" aria-labelledby="aiInfoModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aiInfoModalTitle">Информация о локации</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modal-content"></div>
        {% if current_user.is_authenticated %}
        <div id="like-place-modal-section" class="mt-4" style="display: none">
          <hr />
          <h5 class="mt-2">Понравилось это место?</h5>
          <form id="like-place-form" method="POST" action="{{ url_for('profile_router.like_place_route') }}">
            <input type="hidden" name="latitude" id="form-latitude" />
            <input type="hidden" name="longitude" id="form-longitude" />
            <div class="form-group mb-3">
              <label for="form-city-name" class="form-label text-secondary mb-2">Название или описание:</label>
              <input type="text" class="form-control" id="form-city-name" name="city_name" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить в избранное</button>
          </form>
        </div>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
 </div>
<div id="page-config"
     data-get-info-url="{{ url_for('map.get_location_info_route') }}"
     data-reverse-url="{{ url_for('map.reverse_geocode_route') }}"
     data-geocode-query-url="{{ url_for('map.geocode_query_route') }}"
     data-ai-configured="{{ ai_service_configured | tojson }}"
     data-authenticated="{{ 'true' if current_user.is_authenticated else 'false' }}"
     style="display:none"></div>

{% endblock %} {% block scripts_extra %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
