<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логи приложения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logs.css') }}" />
  </head>
  <body class="logs-body">
    <div class="logs-toolbar shadow-sm">
      <form id="search-form" class="form-inline flex-wrap">
        <input class="form-control mr-2 mb-2" type="search" placeholder="Query string" id="q" />
        <select class="form-control mr-2 mb-2" id="level">
          <option value="">Уровень: любой</option>
          <option>DEBUG</option>
          <option>INFO</option>
          <option>WARNING</option>
          <option selected>ERROR</option>
        </select>
        <input class="form-control mr-2 mb-2" type="datetime-local" id="from" />
        <input class="form-control mr-2 mb-2" type="datetime-local" id="to" />
        <button class="btn btn-primary mb-2" type="submit">Искать</button>
        <span class="ml-auto text-muted small mb-2" id="total"></span>
      </form>
    </div>

    <div class="container-fluid logs-container">
      <div class="card logs-card">
        <div class="card-body p-0">
          <table class="table table-dark table-striped table-hover table-sm mb-0 logs-table">
            <thead>
              <tr>
                <th class="col-time">Время</th>
                <th class="col-level">Уровень</th>
                <th class="col-message">Сообщение</th>
                <th class="col-request">Запрос</th>
                <th class="col-actions">Действия</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>

      <nav class="mt-3">
        <ul class="pagination" id="pager"></ul>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
  </body>
  </html>
