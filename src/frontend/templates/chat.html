{% extends 'base.html' %}
{% block title %}Чат с ИИ{% endblock %}

{% set full_width = true %}
{% block body_class %}chat-dark-page{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />
{% endblock %}

{% block content %}
<div class="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">Чат с ИИ</div>
      <div class="chat-actions">
        <button id="clearBtn" class="btn btn-sm btn-outline-light">Очистить</button>
      </div>
    </div>
    <div id="chatHistory" class="chat-history"></div>
    <div class="chat-input-row">
      <input id="chatInput" type="text" class="chat-input" placeholder="Напишите сообщение..." />
      <button id="sendBtn" class="btn btn-primary">Отправить</button>
    </div>
  </div>
  <div class="chat-footer-spacer"></div>
  </div>
{% endblock %}

{% block scripts_extra %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
